<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFicheDescriptiveTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FicheDescriptiveListForm">
               
                <p:panel>
                    <p:dataTable id="datalist" value="#{ficheDescriptiveController.items}" var="item"
                                 selectionMode="single" selection="#{ficheDescriptiveController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFicheDescriptive}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton viewButtonH"/>
                        <p:ajax event="rowUnselect" update="viewButton viewButtonH"/>
                         <f:facet name="header">
                            <p:commandButton id="viewButtonH"   icon="ui-icon-search" value="#{bundle.View}" update=":FicheDescriptiveViewForm" oncomplete="PF('FicheDescriptiveViewDialog').show()" disabled="#{empty ficheDescriptiveController.selected}"/>
                        </f:facet>
                        <p:column width="5">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_idSpec}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSpec}"/>
                        </p:column>
                        <p:column width="10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_nomCandidat}"/>
                            </f:facet>
                            <h:outputText value="#{item.noDossier}:#{item.nomCandidat}"/>
                        </p:column>
                        <p:column  width="10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_thematique}/#{bundle.ListFicheDescriptiveTitle_titre}"/>
                            </f:facet>
                            <h:outputText value="#{item.thematique}:#{item.titre}"/>
                        </p:column>

                        <p:column  width="10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_motsCles}"/>
                            </f:facet>
                            <h:outputText value="#{item.motsCles}"/>
                        </p:column>                        

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_clientNom}"/>
                            </f:facet>
                            <h:outputText escape="false"  value="#{item.adressC}"/>
                        </p:column>
                        <p:column width="10">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_numProfResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.numProfResponsable}"/>
                        </p:column>

                        <p:column width="10">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_anneeUniversitaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeUniversitaire}"/>
                        </p:column>
                        <p:column width="15">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_typeProjet}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeProjet}"/>
                        </p:column>
                        <p:column width ="15%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFicheDescriptiveTitle_partenaireAddresse}"/>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.adress}"/>
                        </p:column>
                        <p:column width="40%">

                            <h:outputText escape="false" value="#{item.cahierDesCharges}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FicheDescriptiveViewForm" oncomplete="PF('FicheDescriptiveViewDialog').show()" disabled="#{empty ficheDescriptiveController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>


            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
